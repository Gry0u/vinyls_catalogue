<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>Delete release</title>
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="/">Vinyls Catalogue</a>
      </h1>
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="{{url_for('showSongs', release_id=release.id)}}">{{release.title}}</a>
        </li>
        <li>
          {{song.title}}
        </li>
        <li>
          delete
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <p>Do you confirm you want to delete this song?</p>
    <form action="{{url_for('deleteSong', song_id=song.id, release_id=release.id)}}" method="POST">
      <input type="submit" value="Confirm">
      <a href="{{url_for('showSongs', release_id=release.id)}}">Cancel</a>
    </form>
  </main>
</body>
</html>
