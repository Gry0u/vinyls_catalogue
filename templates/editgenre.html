<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Edit genre</title>
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="/">Vinyls Catalogue</a>
      </h1>
    </nav>
  </header>
  <main>
    <h2>Edit genre</h2>

    </form>
    <a href="{{url_for('showGenres')}}">Back</a>
  </main>
</body>
</html>
