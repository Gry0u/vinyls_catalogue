<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delete genre</title>
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="/">Vinyls Catalogue</a>
      </h1>
    </nav>
  </header>
  <h2>Delete Genre</h2>
  <h3>Do you confirm you want to delete the genre '{{genre.name}}'?</h3>
  <form action="{{url_for('deleteGenre', genre_id=genre.id)}}" method="POST">
    <input type="submit" value="Confirm">
    <a href="{{url_for('showGenres')}}">Cancel</a>
  </form>
</body>
</html>
